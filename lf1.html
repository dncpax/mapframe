<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Leaflet + GeoJSON from variable</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
			width: 100%;
			max-width: 100%;
			max-height: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
// ────────────────────────────────────────────────
//  Your GeoJSON – put whatever you want here
// ────────────────────────────────────────────────
const myGeoJSON = {
    "geojson": {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": [
              -9.446624912,
              38.568234763
            ]
          },
          "properties": {
            "id": 1,
            "name": "Ponto 0001",
            "category": "escritorio",
            "created_at": "2026-02-01T17:53:26.89577+00:00"
          }
        },
        {
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": [
              -7.785630179,
              39.55998344
            ]
          },
          "properties": {
            "id": 2,
            "name": "Ponto 0002",
            "category": "escritorio",
            "created_at": "2026-02-01T17:53:26.89577+00:00"
          }
        }
      ]
    }
  };

// ────────────────────────────────────────────────
//  Map setup
// ────────────────────────────────────────────────
const map = L.map('map').setView([-7.5,39], 8);

// Nice free tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '© OpenStreetMap'
}).addTo(map);


// ────────────────────────────────────────────────
//  Add the GeoJSON layer
// ────────────────────────────────────────────────
L.geoJSON(myGeoJSON, {

  // Style function (you can also use an object)
  style: function(feature) {
    return {
      color: feature.properties.stroke || "#3388ff",
      weight: feature.properties["stroke-width"] || 3,
      opacity: 0.85,
      fillOpacity: 0.2
    };
  },

  // Point styling
  pointToLayer: function(feature, latlng) {
    return L.circleMarker(latlng, {
      radius: 8,
      fillColor: "#e74c3c",
      color: "#fff",
      weight: 2,
      opacity: 1,
      fillOpacity: 0.9
    });
  },

  // Popup for every feature that has properties
  onEachFeature: function(feature, layer) {
    /*if (feature.properties && feature.properties.popupContent) {
      layer.bindPopup(feature.properties.popupContent);
    } else */if (feature.properties && feature.properties.name) {
      layer.bindPopup(feature.properties.name);
    }
  }

}).addTo(map);

</script>
</body>
</html>
